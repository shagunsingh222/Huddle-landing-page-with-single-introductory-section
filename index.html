<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/042d05c8ea.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="huddle">
    <img id="image" src="./images/logo.svg" />
  </div>
  <div class="maindiv">
    <div>

      <img id="mainimg" src="./images/illustration-mockups.svg" />
    </div>
    <div class="textdiv">
      <h1> Build The Community <br>
        Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
    <div class="fontdiv">
      <i class="fa-brands fa-facebook-f" id="facebook"></i>
     <i class="fab fa-twitter" id="twitter"></i>
     <i class="fa-brands fa-instagram" id="insta"></i>
    </div>
  </div>
</body>

</html>
